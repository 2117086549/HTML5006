<!doctype html>
<html>
<head>
<title>KRIEGSPIEL</title>
<meta name="author" content="Max Irwin" >
<meta name="date" content="2013-09-22T22:05:29+0100" >
<meta name="copyright" content="Max Irwin">
<meta name="keywords" content="kriegspiel, chess, variant, game">
<meta name="description" content="The Kriegspiel chess variant">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta http-equiv="content-type" content="application/html; charset=UTF-8">
<meta http-equiv="content-style-type" content="text/css">
<meta http-equiv="expires" content="0">
<link rel="stylesheet" href="/css/style.css">
</head>
<body class="home">

	<header class="home">
		<h1>KR<span class="faded-logo">IE</span>GSP<span class="faded-logo">IE</span>L</h1>
		<h2>Join or start a game of <span id="type"></span> kriegspiel!</h2>
	</header>
	
	<div class="alerts"></div>

	<br>
	
	<section class="middle">

			<article>
				<div id="login" class="hidden">
					<form method="POST" action="/join" id="loginform">
					<h3>Login or Create an Account</h3>
					<div class="action right">
						<input type="submit" id="submit" name="submit" value="Login">
					</div>
					<div id="account" class="content">
						<label><input type="text" name="username" id="username" /> username <span id="newusername"></span></label><br />
						<label><input type="password" name="password1" id="password1" /> password</label><br />
						<div id="newfields" class="hidden">				
						<label><input type="password" name="password2" id="password2" /> password (retype)</label><br />
						<label><input type="text" name="email" /> email (optional)</label><br />
						</div>
						<label id="newaccount"><input type="checkbox" name="newaccount"/> Create a new account?</label><br />
						<br />
					</div>
					</form>
				</div>
				<div id="session" class="hidden">
					<!-- <div class="right" style="margin-top:5px; margin-right:0px;"><a href="/logout">logout</a></div> -->
					<h3>Welcome, <span id="sessionusername"></span>!</h3>
					
				</div>
			</article>
			
			<br>

			<article id="startgroup">
				<h3>Start a New Game</h3>
				<form id="startform">
					<label class="selection"><input type="radio" name="variant" value="classic" />Classic</label> <label class="selection"><input type="radio" name="variant" value="lovenheim" checked="checked" />Lovenheim</label> <label class="selection"><input type="radio" name="variant" value="rochester" />Rochester</label><br>
					<label class="selection"><input type="radio" name="startcolor" value="white" checked="checked" />as white</label> <label class="selection"><input type="radio" name="startcolor" value="black" />as black</label><br>
					<input type="submit" name="submit" value="Start!" class="join">
				</form>
			</article>

			<br>

			<article id="inactivegroup">
				<h3>Join a game waiting for an opponent</h3>
				<ul id="inactive" class="content"></ul>
			</article>
		
			<br>	
	
			<article id="activegroup">
				<h3>Games in progress</h3>
				<ul id="active" class="content">
				</ul>
			</article>

			<br>
		
			<article id="finishedgroup">
				<h3>Games completed</h3>
				<ul id="finished" class="content"></ul>
			</article>

	</section>

	<br>
	
	<footer class="home">
		<div class="content">
			Copyright &copy; 2013, krgspl.com | Privacy Policy
		</div>
	</footer>	
	
	<script type="text/template" data-type="template" data-template="inactive">
		<li class="waiting" data-gameid="{{gameid}}">{{white}}(white) is waiting for an opponent(black) <a href="/games/{{gameid}}" class="right join">Join!</a></li>	
	</script>	
	
	<script type="text/template" data-type="template" data-template="active">
		<li class="happening">{{white}}(white) is on move {{moves}} vs {{black}}(black)</li>	
	</script>	

	<script type="text/template" data-type="template" data-template="finished">
		<li class="finished" data-gameid="{{gameid}}">{{white}}({{whitescore}}) vs {{black}}({{blackscore}}) <a href="/games/{{gameid}}?replay" class="right join">Replay!</a></li>	
	</script>

	<script type="text/javascript" src="http://staticmax.s3-website-us-east-1.amazonaws.com/krgspl/js/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="/js/games.js"></script>

	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
	  ga('create', 'UA-22107593-9', 'krgspl.com');
	  ga('send', 'pageview');
	</script>	
	
</body>
</html>
