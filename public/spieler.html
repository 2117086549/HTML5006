<!doctype html>
<html>
<head>
<title>Spieler - KRIEGSPIEL</title>
<meta name="robots" content="NOINDEX, NOFOLLOW">
<meta name="author" content="Max Irwin" >
<meta name="date" content="2013-11-18T21:00:57+0000" >
<meta name="copyright" content="Max Irwin">
<meta name="keywords" content="kriegspiel, chess, game, variant">
<meta name="description" content="The Kriegspiel chess variant">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta http-equiv="content-style-type" content="text/css">
<meta http-equiv="expires" content="0">
<meta name="canonical" content="http://krgspl.com">
<meta name="viewport" content="width=device-width">
<meta property="og:image" content="http://krgspl.com/img/chesspieces/wikipedia/bK.png"/>	
<meta property="og:title" content="KRIEGSPIEL"/>
<meta property="og:type" content="website"/>
<meta property="og:description" content="The game of imperfect information"/>
<meta property="og:url" content="http://krgspl.com/"/>
<meta property="og:site_name" content="KRIEGSPIEL"/>
<link rel="shortcut icon" href="http://static.krgspl.com/krgspl/img/chesspieces/wikipedia/bK.png" type="image/png" />
<link rel="image_src" href="http://krgspl.com/img/chesspieces/wikipedia/bK.png" />
<link rel="stylesheet" href="/css/style.css">
</head>
<body class="home">

	<header class="home">
		<h1><a href="/join" class="logolink">KR<span class="faded-logo">IE</span>GSP<span class="faded-logo">IE</span>L</a></h1>
		<h2 class="hidden" id="heading">Spieler Profile for <span id="username"></span></h2>
	</header>
	
	<div class="alerts"></div>

	<br>
	
	<section class="middle">			
			<article id="profile">
			</article>
	</section>

	<br>
	
	<section class="middle">
			<article id="finishedgroup">
				<h3>All Completed Games</h3>
				<ul id="finished" class="content"></ul>
			</article>

	</section>

	<br>
	<footer class="home">
		<div class="content">
			Copyright &copy; 2013, krgspl.com | <a href="/">Home</a> | <a href="/join">Join</a> | <a href="/about">About</a> | <a href="/privacy">Privacy Policy</a> | krgspl.com uses cookies.
		</div>
	</footer>	

	<!-- Lobby Templates -->
	
	<div id="lobby">
		<img src="http://static.krgspl.com/krgspl/img/chesspieces/wikipedia/bK.png" data-flip="http://static.krgspl.com/krgspl/img/chesspieces/wikipedia/wK.png" data-flop="http://static.krgspl.com/krgspl/img/chesspieces/wikipedia/bK.png" width="32px" id="icon" />
		<div id="panel">
			<h2></h2>

			<h3><span>&gt;</span> Spielers</h3>			
			<table id="online" class="lobbylist"></table>

			<h3><span>&gt;</span> Chats</h3>
			<ul id="chats" class="lobbylist"></ul>

		</div>
	</div>
	
	<script type="text/template" data-type="template" data-template="tooltipself"><div class="tooltip"><em><strong>This is you!</strong></em></div></script>

	<script type="text/template" data-type="template" data-template="tooltiponline"><div class="tooltip"><em><strong>This Spieler is Online!</strong></em><br>
			<div class="challenge tip">Challenge</div>
			<div class="chatstart tip">Chat</div>
		</div></script>

	<script type="text/template" data-type="template" data-template="tooltipoffline">
		<div class="tooltip"><div><em><strong>This Spieler is Offline</strong></em></div>
	</script>

	<script type="text/template" data-type="template" data-template="lobbyonline">
			<tr class="spieler" data-spieler="{{username}}">
				<td class="online td1">{{username}}</td>
				<td class="challenge td2"><img src="http://static.krgspl.com/krgspl/img/chesspieces/wikipedia/bK.png" title="challenge!" width="20px" /></td>
				<td class="chatstart td3"><img src="http://static.krgspl.com/krgspl/img/chesspieces/wikipedia/bN.png" title="chat!" width="20px" /></td>				
			</tr> 	
	</script>

	<script type="text/template" data-type="template" data-template="lobbychatbox">
			<li class="chatbox" data-spieler="{{spieler}}">
				<h4 class="chattitle">{{spieler}}</h4>
				<div class="chatbody">
					<ul class="chatlist"></ul> 
					<form class="chatform"><input type="text" name="chat" class="chattext"></form>
				</div>
			</li> 
	</script>

	<script type="text/template" data-type="template" data-template="lobbychatmessage">
			<li class="chatmessage {{msgclass}}">{{text}}</li> 	
	</script>
	
	<script type="text/template" data-type="template" data-template="finished">
		<li class="finished" data-gameid="{{gameid}}"><span class="spieler" data-spieler="{{white}}">{{white}}</span> vs <span class="spieler" data-spieler="{{black}}">{{black}}</span> ({{result}})<br>{{enddate}} - {{moves}} moves<a href="/replays/{{gameid}}" class="right join">Replay!</a></li>	
	</script>

	<script type="text/template" data-type="template" data-template="noresults">
		<li class="noresults">This spieler has not completed any games.</li>
	</script>
	
	<script type="text/template" data-type="template" data-template="half">Â½</script>

	<script type="text/template" data-type="template" data-template="spieler">
		<h3>Elo {{rating}}</h3>
		<h3>Member Since {{joined}}</h3>
		<table id="profile" style="width:100%" class="finished">
				<thead>
					<th width="25%">Played</th>
					<th width="25%">Won</th>
					<th width="25%">Lost</th>
					<th width="25%">Drawn</th>
				</thead>
				<tr>
					<td class="spielercolumn">{{rated}}</td>
					<td class="spielercolumn">{{rwon}} ({{rwonpct}}%)</td>
					<td class="spielercolumn">{{rlost}} ({{rlostpct}}%)</td>
					<td class="spielercolumn">{{rdrawn}} ({{rdrawnpct}}%)</td>
				</tr>
		</table>
	</script>

	<script type="text/javascript" src="http://static.krgspl.com/krgspl/js/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="/js/lobby.js"></script> 	
	<script type="text/javascript" src="/js/spieler.js"></script> 	
	
	<script type="text/javascript" >
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
	  ga('create', 'UA-22107593-9', 'krgspl.com');
	  ga('send', 'pageview');
	</script>	
	
</body>
</html>
